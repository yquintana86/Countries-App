<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col text-center">

    @for(region of regions; track $index)
    {
      <button type="button" class="btn mx-3"
      [ngClass]="{ 'btn-primary': selectedRegion === region }"
      (click)="searchByRegion(region)">
        {{region}}
      </button>
    }

  </div>
</div>

<hr>

<div class="row">
  <div class="col">
      <countries-table [countries]="countries"></countries-table>

  </div>
</div>
